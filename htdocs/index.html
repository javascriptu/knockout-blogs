<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <title>Knockout Blogs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Backbone Blogs Using RequireJS, Twitter Bootstrap and Backbone">
  <meta name="author" content="JavascriptU">
  <meta http-equiv='pragma' content='no-cache'/>

  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">

  <script data-main="js/main" src="js/vendor/require/require-1.0.8.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="shortcut icon" href="assets/ico/favicon.ico">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

</head>

<body>
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="#!/">Knockout-Blogs</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li class="">
            <a class="" href="#!/">Create</a>
          </li>
        </ul>
      </div>
      <span class='brand right'>JavascriptU</span>
    </div>
  </div>
</div>

<div id="appContainer" class='container'>
  <div class="hero-unit" id="mainInner">
	
	<div data-bind="visible: activePage() == 'create'">
	<h1><img src='assets/img/draft.png' />Blog</h1>
	<p>This is a simple blog application built using <strong>Knockout</strong>, Sammy, jQuery, <strong>requireJS</strong>, Moment and Twitter Bootstrap.</p>

	<div id="blog-app">
	  <div id="create-blog">
	    <form class='blog-form'>
	      <input id="new-blog-title" placeholder="Blog Title" data-bind="value: blogTitle" type="text"/>
	      <textarea id="new-blog-content" placeholder="Blog Body..." data-bind="value: blogEntry"></textarea>
	      <input type='submit' class='' data-bind="click: save" value='Create Blog' />
	    </form>
	  </div>
	</div>
	</div>
	
	<div data-bind="visible: activePage() == 'single', template: {foreach: singleEntry}">
		<div class='item'>
		  <div class="blog-title" data-bind="text: title"></div>
		  <p class="blog-content" data-bind="text: entry"></p>
		  <p class="blog-timestamp" data-bind="text: moment(create).format($root.date)"></p>
		  <span class="blog-remove"></span>
		  <div class='clear'></div>
		</div>
	</div>
	
  </div>
  <!-- Attach Blog Widget Here -->
  <div id="blogs" class="row" data-bind="visible: activePage() == 'create'">
  	<div class="blog-widget" data-bind="template: {foreach: blogEntries, afterAdd: showNewEntry}">
		<div class="span3" style="display: block;">
		<div class='item'>
		  <div class="blog-title"><a data-bind="click: $root.viewPost, text: title"></a></div>
		  <p class="blog-content" data-bind="text: entry"></p>
		  <p class="blog-timestamp" data-bind="text: moment(create).fromNow()"></p>
		  <span class="blog-remove" data-bind="click: $root.removeEntry"></span>
		  <div class='clear'></div>
		</div>
  	</div>
  </div>

</body>
</html>
